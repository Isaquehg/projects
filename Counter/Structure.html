<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Let's Count!</h1>
    </header>
    <section>
        <div id="data">
            <p>Start: <input type="number" name="spoint" id="spoint"></p>
            <p>End: <input type="number" name="epoint" id="epoint"></p>
            <p>Step: <input type="number" name="step" id="step"></p>
            <p><input type="button" value="compute" onclick="counting()"></p>
        </div>
        <div id="res">
            Waiting...
        </div>
    </section>
    <footer>
        <p>&copy; IsaqueHG</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
